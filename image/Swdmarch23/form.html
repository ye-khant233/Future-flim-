<fieldset>
  <legend>Register form</legend>
  <form action="https://mms-it.com" method="get">
    <label for="">Your name</label>
    <input
      type="text"
      name="your_name"
      id=""
      minlength="5"
      maxlength="10"
      placeholder="eg.hhhhhh"
      required
    />

    <br />
    <br />

    <label for="">Your Email</label>
    <input type="email" name="your_email" id="" />

    <br />
    <br />

    <label for="">Password</label>
    <input type="password" name="password" id="" />

    <br />
    <br />

    <label for="">Date of birth</label>
    <input type="date" name="date_of_birth" id="" max="2005-01-01" />

    <br />
    <br />

    <label for="">Salary</label>
    <input type="number" name="salary" id="" min="1000" max="9999" />

    <br />
    <br />

    <label for="">Gender</label>
    [<input type="radio" name="gender"id="male" value="male" />
    <label for="male">Male</label>] [<input
      type="radio"
      name="gender"
      id="female"
      value="Female"
    />
    <label for="femalez">Female</label>]
    <br />
    <br />

    <button>Register</button>
  </form>
</fieldset>
